name: Website Uptime Monitor

on:
  schedule:
    - cron: "*/30 * * * *" # cek setiap 30 menit
  workflow_dispatch: # bisa run manual

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run website monitor script
        run: node monitoring/check-websites.js

      - name: Send Slack notification when DOWN
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"⚠️ *Website Down Detected!* Check logs in GitHub Actions.\"}" \
          ${{ secrets.SLACK_WEBHOOK }}
